name: Release Windows Build
permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install frontend dependencies
        working-directory: admin-ui
        run: pnpm install

      - name: Build frontend
        working-directory: admin-ui
        run: pnpm build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc,aarch64-pc-windows-msvc

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache-windows"
          cache-on-failure: true

      - name: Build amd64
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Build arm64
        run: cargo build --release --target aarch64-pc-windows-msvc

      - name: Prepare artifacts
        run: |
          cp target/x86_64-pc-windows-msvc/release/kiro-rs.exe kiro-rs-windows-amd64.exe
          cp target/aarch64-pc-windows-msvc/release/kiro-rs.exe kiro-rs-windows-arm64.exe

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            kiro-rs-windows-amd64.exe
            kiro-rs-windows-arm64.exe
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
